<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="calculator card p-3 mx-auto">
            <input type="text" id="display" class="form-control mb-3 text-right" readonly value="0">
            <div class="row">
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="clearDisplay()">AC</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="deleteLast()">DE</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('%')">%</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('/')">/</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('7')">7</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('8')">8</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('9')">9</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('*')">*</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('4')">4</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('5')">5</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('6')">6</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('-')">-</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('1')">1</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('2')">2</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('3')">3</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('+')">+</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('00')">00</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('0')">0</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('.')">.</button></div>
                <div class="col-3"><button class="btn btn-primary btn-block" onclick="calculate()">=</button></div>
            </div>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (display.value === '0') {
                display.value = value;
            } else {
                display.value += value;
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '0';
        }

        function deleteLast() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1) || '0';
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value) || '0';
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
